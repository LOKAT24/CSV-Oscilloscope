<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompozytor Sygnałów</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Style specific to generator.html */
        body {
            flex-direction: row;
        }
        #side-panel {
            width: 350px;
            min-width: 320px;
            background-color: var(--side-panel-bg);
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
            position: relative;
        }
        #chart-toolbar {
            display: flex;
            gap: 10px;
            padding-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .section-title {
            margin: -10px -15px 10px;
            padding: 8px 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #3a3a3a;
        }
        .control-section {
            margin-bottom: 15px;
        }
        .input-with-unit { display: flex; gap: 5px; }
        .input-with-unit input { flex-grow: 1; }
        .input-with-unit select { width: 70px; flex-shrink: 0; }
        .horizontal-controls {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        .horizontal-controls .control-group {
            flex: 1;
        }
        #global-status {
            font-size: 0.9em;
            color: #bbb;
            min-height: 1.1em;
            text-align: center;
            padding-top: 10px;
        }
        #components-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .component-tile {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #383838;
            border-radius: 6px;
            border: 1px solid #555;
        }
        .component-tile .control-group { flex: 1 1 100px; min-width: 120px; margin-bottom: 0; }
        .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background-color: #555;
            color: #fff;
            border: 1px solid #888;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            line-height: 18px;
            font-size: 14px;
            font-weight: bold;
        }
        .remove-btn:hover { background-color: #dc3545; }
        #add-component-btn { margin-top: 15px; }
    </style>
</head>
<body>

    <div id="side-panel">
        <h1>Kompozytor Sygnałów</h1>

        <div class="control-section">
            <h2 class="section-title">Parametry Globalne</h2>
            <div class="horizontal-controls">
                <div class="control-group">
                    <label for="sample-rate">Próbkowanie:</label>
                    <div class="input-with-unit">
                        <input type="number" id="sample-rate" value="100">
                        <select id="sample-rate-unit">
                            <option value="1">Hz</option>
                            <option value="1000" selected>kHz</option>
                            <option value="1000000">MHz</option>
                            <option value="1000000000">GHz</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label for="duration">Czas trwania:</label>
                     <div class="input-with-unit">
                        <input type="number" id="duration" value="10" step="0.001">
                        <select id="duration-unit">
                            <option value="1">s</option>
                            <option value="0.001" selected>ms</option>
                            <option value="0.000001">µs</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="global-status"></div>
        </div>

        <div class="control-section">
            <h2 class="section-title">Akcje</h2>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="reset-btn" class="btn danger full-width" disabled><i class="fa-solid fa-trash-arrow-up"></i>Resetuj Kompozycję</button>
                <button id="save-btn" class="btn full-width" disabled><i class="fa-solid fa-file-csv"></i>Zapisz do CSV</button>
            </div>
        </div>

        <div id="components-container"></div>
        <button id="add-component-btn" class="btn full-width"><i class="fa-solid fa-plus"></i>Dodaj Komponent</button>
    </div>

    <div id="main-content">
        <div class="top-right-nav">
            <a href="index.html" class="btn">Przejdź do Oscyloskopu</a>
        </div>
        <div id="chart-toolbar">
             <button id="reset-view-btn" class="btn"><i class="fa-solid fa-arrows-rotate"></i>Resetuj Widok</button>
             <div class="radio-group" id="render-mode-controls">
                <label>
                    <input type="radio" name="renderMode" value="minmax" checked>
                    <svg viewBox="0 0 24 24"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
                    <span>Szybki</span>
                </label>
                <label>
                    <input type="radio" name="renderMode" value="points">
                    <svg viewBox="0 0 24 24" style="fill:currentColor; stroke:none;"><circle cx="12" cy="12" r="1.5"></circle><circle cx="19" cy="5" r="1.5"></circle><circle cx="5" cy="19" r="1.5"></circle><circle cx="5" cy="5" r="1.5"></circle><circle cx="19" cy="19" r="1.5"></circle></svg>
                    <span>Punkty</span>
                </label>
                <label>
                    <input type="radio" name="renderMode" value="line">
                    <svg viewBox="0 0 24 24"><polyline points="3 12 8 7 16 17 21 12"></polyline></svg>
                    <span>Linia</span>
                </label>
            </div>
             <div class="slider-control">
                 <label for="optimization-slider">Gęstość:</label>
                 <input type="range" id="optimization-slider" min="1" max="100" value="1">
                 <span id="density-info"></span>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="plot-canvas"></canvas>
            <div id="tooltip-panel"></div>
        </div>
    </div>

    <!-- Szablon komponentu -->
    <template id="component-template">
        <div class="component-tile">
            <button class="remove-btn">&times;</button>
            <div class="control-group">
                <label>Kształt:</label>
                <select class="wave-type">
                    <option value="sine">∿ Sinus</option>
                    <option value="square">⊓ Prostokąt</option>
                    <option value="triangle">△ Trójkąt</option>
                    <option value="sawtooth">╱ Piłokształtny</option>
                    <option value="dc">— Składowa stała</option>
                    <option value="noise">≈ Szum</option>
                    <option value="spikes">↑↓ Piki</option>
                </select>
            </div>
            <div class="control-group">
                <label>Amplituda:</label>
                <div class="input-with-unit">
                    <input type="number" class="amplitude" value="1" step="0.1">
                    <select class="amplitude-unit">
                        <option value="1" selected>V</option>
                        <option value="0.001">mV</option>
                        <option value="0.000001">µV</option>
                    </select>
                </div>
            </div>
            <div class="control-group frequency-control">
                <label>Częstotliwość:</label>
                <div class="input-with-unit">
                    <input type="number" class="frequency" value="1">
                    <select class="frequency-unit">
                        <option value="1">Hz</option>
                        <option value="1000" selected>kHz</option>
                        <option value="1000000">MHz</option>
                    </select>
                </div>
            </div>
            <div class="control-group phase-control">
                <label>Faza (°):</label>
                <input type="number" class="phase" value="0" step="1">
            </div>
            <div class="control-group spikes-density-control" style="display: none;">
                <label>Gęstość p. (%):</label>
                <input type="number" class="spike-density" value="1" step="0.1" min="0">
            </div>
        </div>
    </template>

    <script src="js/chart_plotter.js"></script>
    <script src="js/generator.js"></script>
</body>
</html>
