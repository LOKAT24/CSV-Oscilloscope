    <style>

            --primary-color: #00aaff;

            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #side-panel {
            width: 350px;
            min-width: 320px;
            background-color: var(--side-panel-bg);
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
            position: relative;
        }
        #chart-toolbar {
            display: flex;
            gap: 10px;
            padding-bottom: 10px;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping for more controls */
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
            min-height: 0;
        }
        canvas {
            display: block;
            background-color: var(--surface-darker-color);
            border-radius: 4px;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        canvas:active { cursor: grabbing; }

            margin: 0 0 15px 0;

        .control-section {

            border-radius: 8px;
            background-color: #333;
        }
        .section-title {
            font-weight: bold;
            color: var(--primary-color);
            margin: -10px -15px 10px;
            padding: 8px 15px;
            font-size: 1em;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background-color: #3a3a3a;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;

        .btn, a.btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;

            border-radius: 5px;

        .control-group:last-child { margin-bottom: 0; }
        .control-group label { font-size: 0.9em; color: var(--text-muted-color); }
        .control-group input, .control-group select {
            background-color: var(--surface-darker-color);

        }
        .input-with-unit { display: flex; gap: 5px; }
        .input-with-unit input { flex-grow: 1; }
        .input-with-unit select { width: 70px; flex-shrink: 0; }
        
        .horizontal-controls {

        #global-status {

        .top-right-nav { position: absolute; top: 15px; right: 15px; z-index: 10; display: flex; gap: 10px; }

        #components-container {

        .component-tile .control-group { flex: 1 1 100px; min-width: 120px; margin-bottom: 0; }
        .remove-btn {

<body>

    <script>
        // --- Elementy DOM ---
        const sampleRateInput = document.getElementById('sample-rate');
        const sampleRateUnitInput = document.getElementById('sample-rate-unit');
        const durationInput = document.getElementById('duration');
        const durationUnitInput = document.getElementById('duration-unit');
        const addComponentBtn = document.getElementById('add-component-btn');
        const resetBtn = document.getElementById('reset-btn');
        const saveCsvBtn = document.getElementById('save-csv-btn');
        const saveRafBtn = document.getElementById('save-raf-btn');
        const resetViewBtn = document.getElementById('reset-view-btn');
        const globalStatusDiv = document.getElementById('global-status');
        const canvas = document.getElementById('plot-canvas');
        const ctx = canvas.getContext('2d');
        const componentsContainer = document.getElementById('components-container');
        const componentTemplate = document.getElementById('component-template');
        const tooltipPanel = document.getElementById('tooltip-panel');
        const optimizationSlider = document.getElementById('optimization-slider');
        const densityInfo = document.getElementById('density-info');
        const sliderControl = document.querySelector('.slider-control');

        // --- Globalne zmienne ---
        let finalSignalData = [];
        let signalComponents = [];
        let nextComponentId = 0;
        const padding = { top: 20, right: 20, bottom: 40, left: 60 };
        const view = { scaleX: 1.0, scaleY: 1.0, offsetX: 0, offsetY: 0, panning: false, lastMouseX: 0, lastMouseY: 0 };
        let renderMode = 'minmax';
        let optimizationLevel = 25;

        // --- Inicjalizacja ---
        function init() {
            setupCanvas();
            addComponentBtn.addEventListener('click', addNewComponent);
            resetBtn.addEventListener('click', resetGenerator);
            saveCsvBtn.addEventListener('click', saveToCSV);
            saveRafBtn.addEventListener('click', saveToRAF);
            resetViewBtn.addEventListener('click', () => { resetView(); draw(); });
            [sampleRateInput, sampleRateUnitInput, durationInput, durationUnitInput].forEach(el => el.addEventListener('input', regenerateFinalSignal));
            
            canvas.addEventListener('wheel', handleZoom);
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseUp);

            document.querySelectorAll('input[name="renderMode"]').forEach(radio => {
                radio.addEventListener('change', function() { 
                    renderMode = this.value; 
                    sliderControl.style.display = renderMode === 'minmax' ? 'none' : 'flex';
                    draw(); 
                });
            });
            optimizationSlider.addEventListener('input', (e) => {
                optimizationLevel = parseInt(e.target.value, 10);
                draw();
            });
            sliderControl.style.display = 'none';

            window.addEventListener('resize', () => { setupCanvas(); resetView(); draw(); });
            updateUIState();
            regenerateFinalSignal();
        }

        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
        }

        function updateUIState() {
            const hasComponents = signalComponents.length > 0;
            saveCsvBtn.disabled = !hasComponents;
            saveRafBtn.disabled = !hasComponents;
            resetBtn.disabled = !hasComponents;
            resetViewBtn.disabled = finalSignalData.length === 0;
        }

        function resetGenerator() {
            signalComponents = [];
            componentsContainer.innerHTML = '';
            regenerateFinalSignal();
        }

        function addNewComponent() {
            const componentId = nextComponentId++;
            const newComponent = { id: componentId, waveType: 'sine', amplitude: 1, frequency: 1000, phase: 0, spikeDensity: 1 };
            signalComponents.push(newComponent);

            const tile = componentTemplate.content.cloneNode(true).firstElementChild;
            tile.dataset.id = componentId;

            const updateComponentValue = () => {
                const freqValue = parseFloat(tile.querySelector('.frequency').value) || 0;
                const freqMultiplier = parseFloat(tile.querySelector('.frequency-unit').value) || 1;
                const ampValue = parseFloat(tile.querySelector('.amplitude').value) || 0;
                const ampMultiplier = parseFloat(tile.querySelector('.amplitude-unit').value) || 1;

                newComponent.frequency = freqValue * freqMultiplier;
                newComponent.amplitude = ampValue * ampMultiplier;
                newComponent.phase = parseFloat(tile.querySelector('.phase').value) || 0;
                newComponent.spikeDensity = parseFloat(tile.querySelector('.spike-density').value) || 0;
                regenerateFinalSignal();
            };

            tile.querySelector('.wave-type').addEventListener('change', (e) => {
                newComponent.waveType = e.target.value;
                updateComponentControls(tile, newComponent.waveType);
                updateComponentValue();
            });
            
            tile.querySelector('.remove-btn').addEventListener('click', () => removeComponent(componentId));
            
            tile.querySelectorAll('input, select').forEach(el => {
                if(!el.classList.contains('wave-type') && !el.classList.contains('remove-btn')) {
                    el.addEventListener('input', updateComponentValue);
                }
            });
            
            componentsContainer.appendChild(tile);
            updateComponentControls(tile, newComponent.waveType);
            updateComponentValue();
        }

        function removeComponent(id) {
            signalComponents = signalComponents.filter(c => c.id !== id);
            const tileToRemove = componentsContainer.querySelector(`[data-id='${id}']`);
            if (tileToRemove) tileToRemove.remove();
            regenerateFinalSignal();
        }
        
        function updateComponentControls(tile, waveType) {
            const freqControl = tile.querySelector('.frequency-control');
            const spikeControl = tile.querySelector('.spikes-density-control');
            const phaseControl = tile.querySelector('.phase-control');
            const hasPhase = ['sine', 'square', 'triangle', 'sawtooth'].includes(waveType);
            
            freqControl.style.display = ['noise', 'spikes', 'dc'].includes(waveType) ? 'none' : 'flex';
            spikeControl.style.display = waveType === 'spikes' ? 'flex' : 'none';
            phaseControl.style.display = hasPhase ? 'flex' : 'none';
        }

        function regenerateFinalSignal() {
            try {
                const wasSignalEmpty = finalSignalData.length === 0;
                const sampleRate = (parseFloat(sampleRateInput.value) || 0) * (parseFloat(sampleRateUnitInput.value) || 0);
                const duration = (parseFloat(durationInput.value) || 0) * (parseFloat(durationUnitInput.value) || 0);

                if (sampleRate <= 0 || duration <= 0) {
                    finalSignalData = [];
                    globalStatusDiv.textContent = signalComponents.length > 0 ? 'Pr√≥bkowanie i czas muszƒÖ byƒá dodatnie.' : 'Dodaj komponent, aby rozpoczƒÖƒá.';
                } else {
                    const numSamples = Math.floor(duration * sampleRate);
                    const increment = 1 / sampleRate;
                    finalSignalData = new Float32Array(numSamples);

                    for (const component of signalComponents) {
                        const { amplitude: amp, frequency: freq, phase, spikeDensity, waveType } = component;
                        if (freq <= 0 && !['noise', 'spikes', 'dc'].includes(waveType)) continue;

                        const phaseRad = phase * Math.PI / 180;

                        for (let i = 0; i < numSamples; i++) {
                            const t = i * increment;
                            let value = 0;
                            switch (waveType) {
                                case 'sine': value = amp * Math.sin(2 * Math.PI * freq * t + phaseRad); break;
                                case 'square': value = amp * Math.sign(Math.sin(2 * Math.PI * freq * t + phaseRad)); break;
                                case 'triangle': value = amp * (2 / Math.PI) * Math.asin(Math.sin(2 * Math.PI * freq * t + phaseRad)); break;
                                case 'sawtooth': value = amp * (2 * ((t * freq + (phase / 360)) - Math.floor(0.5 + (t * freq + (phase / 360))))); break;
                                case 'dc': value = amp; break;
                                case 'noise': value = amp * (2 * Math.random() - 1); break;
                                case 'spikes': value = (Math.random() < (spikeDensity / 100)) ? amp * (Math.random() > 0.5 ? 1 : -1) : 0; break;
                            }
                            finalSignalData[i] += value;
                        }
                    }
                    globalStatusDiv.textContent = `${numSamples.toLocaleString('pl-PL')} pr√≥bek`;
                    if (signalComponents.length === 0) {
                        globalStatusDiv.textContent = 'Dodaj komponent, aby rozpoczƒÖƒá.';
                    }
                }
                
                if (wasSignalEmpty && finalSignalData.length > 0) {
                    resetView();
                }
                
                updateUIState();
                draw();

            } catch (error) {
                globalStatusDiv.textContent = `‚ùå B≈ÇƒÖd: ${error.message}`;
                finalSignalData = [];
                draw();
            }
        }
        
        function saveToCSV() {
            if (finalSignalData.length === 0) return;
            try {
                const sampleRate = (parseFloat(sampleRateInput.value) || 0) * (parseFloat(sampleRateUnitInput.value) || 0);
                const increment = 1 / sampleRate;
                const header = "CH1;Start;Increment;";
                const meta = `Volt;${(0).toExponential(6).replace('.', ',')};${increment.toExponential(6).replace('.', ',')}`;
                let csvContent = `${header}\n${meta}\n`;
                finalSignalData.forEach(v => { csvContent += `${(v || 0).toExponential(2).replace('.', ',')};\n`; });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = 'sygnal_zlozony.csv';
                link.click();
                URL.revokeObjectURL(link.href);
            } catch (error) {
                globalStatusDiv.textContent = `‚ùå B≈ÇƒÖd podczas zapisu CSV.`;
            }
        }

        function saveToRAF() {
            if (finalSignalData.length === 0) return;
            try {
                // --- START OF CORRECTION ---

                // 1. Find the absolute maximum amplitude to create a symmetrical range around 0.
                let absMax = 0;
                for(const v of finalSignalData) {
                    if (Math.abs(v) > absMax) {
                        absMax = Math.abs(v);
                    }
                }
                
                // If the signal is flat zero, prevent division by zero.
                if (absMax === 0) {
                    absMax = 1; // Create a nominal +/- 1V range
                }

                // 2. The data for the generator is 14-bit (0 to 16383).
                // The values are stored as 16-bit unsigned integers (Uint16).
                const scaledData = new Uint16Array(finalSignalData.length);
                const rigolMax = 16383; // 0x3FFF

                for (let i = 0; i < finalSignalData.length; i++) {
                    // 3. Normalize the signal value from [-absMax, +absMax] to [0, 1].
                    // A value of +absMax should become 1.
                    // A value of -absMax should become 0.
                    // A value of 0 should become 0.5.
                    const normalized = (finalSignalData[i] + absMax) / (2 * absMax);
                    
                    // 4. Scale the normalized value to the 0-16383 range and round it.
                    // This ensures that 0V maps to ~8192, +absMax to 16383, and -absMax to 0.
                    scaledData[i] = Math.round(normalized * rigolMax);
                }
                
                // --- END OF CORRECTION ---

                const blob = new Blob([scaledData], { type: 'application/octet-stream' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = 'sygnal_rigol.raf';
                link.click();
                URL.revokeObjectURL(link.href);
            } catch (error) {
                globalStatusDiv.textContent = `‚ùå B≈ÇƒÖd podczas zapisu RAF: ${error.message}`;
            }
        }

        function resetView() {
            if (finalSignalData.length === 0) {
                view.scaleX = 1; view.scaleY = 1; view.offsetX = 0; view.offsetY = 0;
                return;
            }
            const { chartWidth, chartHeight } = getChartDimensions();
            const sampleRate = (parseFloat(sampleRateInput.value) || 1) * (parseFloat(sampleRateUnitInput.value) || 1);
            const duration = sampleRate > 0 ? finalSignalData.length / sampleRate : 0;
            
            let min = finalSignalData.length > 0 ? finalSignalData[0] : -1;
            let max = finalSignalData.length > 0 ? finalSignalData[0] : 1;
            for(const v of finalSignalData) {
                if (v < min) min = v; if (v > max) max = v;
            }
            if (min === max) { min -= 1; max += 1; }
            const yPadding = Math.abs(max - min) * 0.1 || 1;

            view.scaleX = duration > 0 ? chartWidth / duration : chartWidth;
            view.offsetX = 0;
            view.scaleY = -chartHeight / (max - min + 2 * yPadding);
            view.offsetY = -(max + yPadding) * view.scaleY;
        }

        function constrainView() {
            if (finalSignalData.length === 0) return;
            const { chartWidth, chartHeight } = getChartDimensions();

            const sampleRate = (parseFloat(sampleRateInput.value) || 1) * (parseFloat(sampleRateUnitInput.value) || 1);
            if (sampleRate > 0) {
                const duration = finalSignalData.length / sampleRate;
                const signalWidth = duration * view.scaleX;

                if (signalWidth < chartWidth) {
                    view.offsetX = (chartWidth - signalWidth) / 2;
                } else {
                    if (view.offsetX > 0) view.offsetX = 0;
                    if (view.offsetX < chartWidth - signalWidth) {
                        view.offsetX = chartWidth - signalWidth;
                    }
                }
            }

            let minVal = finalSignalData[0], maxVal = finalSignalData[0];
            for (const v of finalSignalData) {
                if (v < minVal) minVal = v;
                if (v > maxVal) maxVal = v;
            }
            if (minVal === maxVal) { minVal -= 1; maxVal += 1; }

            const yPadding = Math.abs(maxVal - minVal) * 0.1 || 1;
            const signalTop = maxVal + yPadding;
            const signalBottom = minVal - yPadding;
            const signalHeightPixels = (signalTop - signalBottom) * Math.abs(view.scaleY);

            if (signalHeightPixels < chartHeight) {
                const middleY = (signalTop + signalBottom) / 2;
                view.offsetY = chartHeight / 2 - middleY * view.scaleY;
            } else {
                const topPixel = signalTop * view.scaleY + view.offsetY;
                const bottomPixel = signalBottom * view.scaleY + view.offsetY;

                if (topPixel > 0) {
                    view.offsetY -= topPixel;
                }
                if (bottomPixel < chartHeight) {
                    view.offsetY += (chartHeight - bottomPixel);
                }
            }
        }

        function handleZoom(e) {
            e.preventDefault();
            if (finalSignalData.length === 0) return;

            const z = 1 + (e.deltaY < 0 ? 1 : -1) * 0.1;
            const mouseX = e.offsetX - padding.left;
            const mouseY = e.offsetY - padding.top;

            if (e.ctrlKey) {
                if (e.deltaY > 0) {
                    const { chartHeight } = getChartDimensions();
                     let minVal = finalSignalData[0], maxVal = finalSignalData[0];
                    for (const v of finalSignalData) {
                        if (v < minVal) minVal = v;
                        if (v > maxVal) maxVal = v;
                    }
                    if (minVal === maxVal) { minVal -= 1; maxVal += 1; }
                    const yPadding = Math.abs(maxVal - minVal) * 0.1 || 1;
                    const yRange = (maxVal + yPadding) - (minVal - yPadding);

                    if (yRange > 0) {
                        const minAbsScaleY = chartHeight / yRange;
                        if (Math.abs(view.scaleY) <= minAbsScaleY) {
                            return;
                        }
                    }
                }
                const v = (mouseY - view.offsetY) / view.scaleY;
                view.scaleY *= z;
                view.offsetY = mouseY - v * view.scaleY;
            } else {
                if (e.deltaY > 0) {
                    const { chartWidth } = getChartDimensions();
                    const sampleRate = (parseFloat(sampleRateInput.value) || 1) * (parseFloat(sampleRateUnitInput.value) || 1);
                    if (sampleRate > 0) {
                        const duration = finalSignalData.length / sampleRate;
                        if (duration > 0) {
                            const minScaleX = chartWidth / duration;
                            if (view.scaleX <= minScaleX) {
                               return;
                            }
                        }
                    }
                }
                const t = (mouseX - view.offsetX) / view.scaleX;
                view.scaleX *= z;
                view.offsetX = mouseX - t * view.scaleX;
            }
            constrainView();
            draw();
        }

        function handleMouseDown(e) {
            if (finalSignalData.length === 0) return;
            view.panning = true;
            view.lastMouseX = e.offsetX;
            view.lastMouseY = e.offsetY;
        }

        function handleMouseMove(e) {
            const mouseX_chart = e.offsetX - padding.left;
            const mouseY_chart = e.offsetY - padding.top;
            const { chartWidth, chartHeight } = getChartDimensions();

            if (finalSignalData.length > 0 && mouseX_chart >= 0 && mouseX_chart <= chartWidth && mouseY_chart >= 0 && mouseY_chart <= chartHeight) {
                tooltipPanel.style.display = 'block';
                tooltipPanel.style.left = `${e.clientX + 15}px`;
                tooltipPanel.style.top = `${e.clientY + 15}px`;
                const time = (mouseX_chart - view.offsetX) / view.scaleX;
                const voltage = (mouseY_chart - view.offsetY) / view.scaleY;
                tooltipPanel.innerHTML = `${formatValue(time, 's')}<br>${formatValue(voltage, 'V')}`;
            } else {
                tooltipPanel.style.display = 'none';
            }

            if (view.panning) {
                const dx = e.offsetX - view.lastMouseX;
                const dy = e.offsetY - view.lastMouseY;
                view.offsetX += dx;
                view.offsetY += dy;
                
                constrainView();

                view.lastMouseX = e.offsetX;
                view.lastMouseY = e.offsetY;
                draw();
            }
        }

        function handleMouseUp() {
            view.panning = false;
        }
        
        function formatAxisValue(value) {
            if (value === null || isNaN(value)) return '---';
            const durationUnit = durationUnitInput.value;
            if (durationUnit === '1') {
                return value.toFixed(2);
            } else if (durationUnit === '0.001') {
                 return (value * 1000).toFixed(2);
            } else {
                 return (value * 1000000).toFixed(2);
            }
        }

        function formatValue(value, unit) {
            if (value === null || isNaN(value)) return '---';
            if (Math.abs(value) >= 1e9) return (value / 1e9).toFixed(2) + ' G' + unit;
            if (Math.abs(value) >= 1e6) return (value / 1e6).toFixed(2) + ' M' + unit;
            if (Math.abs(value) >= 1e3) return (value / 1e3).toFixed(2) + ' k' + unit;
            if (Math.abs(value) >= 1) return value.toFixed(2) + ' ' + unit;
            if (Math.abs(value) >= 1e-3) return (value * 1e3).toFixed(2) + ' m' + unit;
            if (Math.abs(value) >= 1e-6) return (value * 1e6).toFixed(2) + ' ¬µ' + unit;
            if (Math.abs(value) >= 1e-9) return (value * 1e9).toFixed(2) + ' n' + unit;
            if (value === 0) return '0 ' + unit;
            return value.toExponential(2) + ' ' + unit;
        }

        function draw() {
            const { width, height } = canvas.getBoundingClientRect();
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            const { chartWidth, chartHeight } = getChartDimensions();
            
            ctx.save();
            ctx.translate(padding.left, padding.top);
            drawGrid(chartWidth, chartHeight);
            if (finalSignalData.length > 0) {
                ctx.beginPath();
                ctx.rect(0, 0, chartWidth, chartHeight);
                ctx.clip();
                drawWaveform(chartWidth, chartHeight);
            } else {
                 ctx.fillStyle = "#666";
                 ctx.textAlign = "center";
                 ctx.font = "16px Arial";
                 ctx.fillText("Brak sygna≈Çu do wy≈õwietlenia.", chartWidth / 2, chartHeight / 2);
                 densityInfo.textContent = '';
            }
            ctx.restore();
        }

        function getChartDimensions() {
            const { width, height } = canvas.getBoundingClientRect();
            return {
                chartWidth: width - padding.left - padding.right,
                chartHeight: height - padding.top - padding.bottom
            };
        }

        function drawGrid(width, height) {
            ctx.save();
            ctx.font = "10px Arial";
            ctx.fillStyle = "#888";

            ctx.textAlign = "right";
            const voltRange = height / Math.abs(view.scaleY);
            let voltStep = Math.pow(10, Math.floor(Math.log10(voltRange))) / 5;
            if (voltStep <= 0 || !isFinite(voltStep)) voltStep = 0.1;
            const vTop = (0 - view.offsetY) / view.scaleY;
            let volt = Math.floor(vTop / voltStep) * voltStep;
            for(let i=0; i<2*height && isFinite(volt) && voltStep > 0; i++) {
                const y = volt * view.scaleY + view.offsetY;
                if (y > height + 10) break;
                if (y >= -10) {
                    const isZero = Math.abs(volt) < 1e-9;
                    ctx.strokeStyle = isZero ? '#00aaff' : '#444';
                    ctx.lineWidth = isZero ? 1 : 0.5;
                    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke();
                    if(!isZero) ctx.fillText(volt.toFixed(2), -8, y + 3);
                }
                volt -= voltStep;
            }

            ctx.textAlign = "center";
            const timeRange = width / view.scaleX;
            let timeStep = Math.pow(10, Math.floor(Math.log10(timeRange))) / 10;
            if (timeStep <= 0 || !isFinite(timeStep)) timeStep = 1e-3;
            const firstTime = -view.offsetX / view.scaleX;
            let time = Math.ceil(firstTime / timeStep) * timeStep;
            for(let i=0; i<2*width && isFinite(time) && timeStep > 0; i++) {
                const x = time * view.scaleX + view.offsetX;
                if (x > width + 10) break;
                if (x >= -10) {
                    const isZero = Math.abs(time) < 1e-12;
                    ctx.strokeStyle = isZero ? '#00aaff' : '#444';
                    ctx.lineWidth = isZero ? 1 : 0.5;
                    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke();
                    if(!isZero) ctx.fillText(formatAxisValue(time), x, height + 15);
                }
                time += timeStep;
            }
            
            const durationUnitText = durationUnitInput.options[durationUnitInput.selectedIndex].text;
            ctx.fillText(`Czas [${durationUnitText}]`, width / 2, height + 30);
            
            ctx.save();
            ctx.translate(-45, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText("Napiƒôcie [V]", 0, 0);
            ctx.restore();

            ctx.restore();
        }

        function drawWaveform(width, height) {
            const sampleRate = (parseFloat(sampleRateInput.value) || 1) * (parseFloat(sampleRateUnitInput.value) || 1);
            if (sampleRate <= 0) return;
            const increment = 1 / sampleRate;
            if (!isFinite(increment) || increment <= 0) return;

            const waveColor = '#33ff99';
            const startIndex = Math.max(0, Math.floor((-view.offsetX / view.scaleX) / increment));
            const endIndex = Math.min(finalSignalData.length, Math.ceil(((width - view.offsetX) / view.scaleX) / increment));
            const pointsInView = endIndex - startIndex;

            if (renderMode === 'minmax') {
                densityInfo.textContent = 'Auto';
                ctx.strokeStyle = waveColor; ctx.lineWidth = 1; ctx.beginPath();
                for (let px = 0; px < width; px++) {
                    const timeStartPx = (px - view.offsetX) / view.scaleX;
                    const timeEndPx = (px + 1 - view.offsetX) / view.scaleX;
                    const startIdx = Math.max(0, Math.floor(timeStartPx / increment));
                    const endIdx = Math.min(finalSignalData.length, Math.ceil(timeEndPx / increment));
                    if (startIdx >= endIdx) continue;
                    let localMin = finalSignalData[startIdx], localMax = finalSignalData[startIdx];
                    for (let i = startIdx + 1; i < endIdx; i++) {
                        const v = finalSignalData[i];
                        if (v < localMin) localMin = v;
                        if (v > localMax) localMax = v;
                    }
                    const y1 = localMin * view.scaleY + view.offsetY;
                    const y2 = localMax * view.scaleY + view.offsetY;
                    ctx.moveTo(px, y1); ctx.lineTo(px, y2);
                }
                ctx.stroke();
                return;
            }

            const baseDensity = width * 2;
            const maxDensity = pointsInView;
            const density = baseDensity + (maxDensity - baseDensity) * ((optimizationLevel - 1) / 99);
            const step = Math.max(1, Math.floor(pointsInView / density));
            const displayedPoints = Math.floor(pointsInView / step);
            densityInfo.textContent = `${displayedPoints.toLocaleString('pl-PL')} / ${pointsInView.toLocaleString('pl-PL')}`;

            if (renderMode === 'points') {
                ctx.fillStyle = waveColor;
                for (let i = startIndex; i < endIndex; i += step) {
                    const x = i * increment * view.scaleX + view.offsetX;
                    const y = finalSignalData[i] * view.scaleY + view.offsetY;
                    ctx.fillRect(x - 0.5, y - 0.5, 2, 2);
                }
            } else { // 'line' mode
                ctx.strokeStyle = waveColor; ctx.lineWidth = 1.5; ctx.beginPath();
                if (startIndex >= endIndex) return;
                let i = startIndex;
                let x = i * increment * view.scaleX + view.offsetX;
                let y = finalSignalData[i] * view.scaleY + view.offsetY;
                ctx.moveTo(x, y);
                for (i = startIndex + step; i < endIndex; i += step) {
                    x = i * increment * view.scaleX + view.offsetX;
                    y = finalSignalData[i] * view.scaleY + view.offsetY;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }

        init();
    </script>
